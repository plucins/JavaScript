<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody *ngFor="let user of users">
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>
            <select [(ngModel)]="user.role">
              <option *ngFor="let r of roles">{{r}}</option>
            </select>
          </td>
          <td>
          <i (click)="updateUser(user)" class="fa fa-check-circle" aria-hidden="true" style="font-size: 20px; margin-top: 10px;"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
