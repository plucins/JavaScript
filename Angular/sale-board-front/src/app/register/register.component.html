<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form #registerForm="ngForm">

        <div *ngIf="policyRegistered" class="alert alert-success alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Success!</strong> Polisa zarejestrowana!
        </div>

        <div class="form-group">
          <select required class="form-control" [(ngModel)]="policy.brand" pattern="(?!Marka)\w+" id="brand" name="brand">
            <option disabled selected>Marka</option>
            <option>Brand1</option>
            <option>Brand2</option>
            <option>Brand3</option>
            <option>Brand4</option>
          </select>
        </div>

        <input type="text" class="form-control" [(ngModel)]="policy.policyNumber" pattern="[0-9]{11,}" required id="policyNumber"  name="policyNumber"
               placeholder="Numer Polisy">
        <label></label>
        <input type="text" class="form-control" [(ngModel)]="policy.customer.phoneNumber" required pattern="[0-9]{9}"  id="phoneNumber"
               name="phoneNumber"
               placeholder="Numer dzwoniącego">
        <label></label>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">PLN</span>
          </div>
          <input type="text" name="policyValue" [(ngModel)]="policy.policyValue"  required placeholder="Składka" pattern="[0-9]{2,5}" class="form-control"
                 aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>

        <select class="form-control" required  pattern="(?!Kolejka)\w+" [(ngModel)]="policy.incomeSource" id="incomeSource"  name="incomeSource">
          <option disabled selected>Kolejka</option>
          <option>Opcja1</option>
          <option>Opcja1</option>
          <option>Opcja1</option>
        </select>
        <label></label>

        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" required [(ngModel)]="currentDate"  placeholder="yyyy-mm-dd"
                     name="createdDate" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary"  (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <label></label>
        <div class="form-group">
                <textarea class="form-control" [(ngModel)]="policy.extraInfo" id="extraInfo" name="extraInfo" rows="2"
                          placeholder="Dodatkowe informacje"></textarea>
        </div>

        <div class="form-group"></div>

        <button type="submit" [disabled]="registerForm.form.invalid"  (click)="logPolicy()" class="btn container-fluid btn-dark">Zatwierdz</button>
        <button (click)="setFOrm()">set</button>
      </form>
    </div>
  </div>
</div>
